<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Poster</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Full-screen image */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000; /* optional dark background */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img.poster {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    /* Back link */
    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<a href="index.html" class="back-link">‚Üê Back to Projects</a>
<img src="../assets/images/surp-poster.png" alt="SURP Poster" class="poster">

</body>
</html>
